<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <header class="header"><a class="logo" href="https://www.hexschool.com/" target="_blank"><img src="https://imgur.com/kNcbXBj.jpg" alt="HexSchool BMI Calculator"></a></header>
  <article class="p-main__contents">
    <h1>大 AI 數據之 BMI體重計</h1>
    <section class="l-bmi__wrap">
        <div class="c-item">身高 cm
          <input class="height" type="text" name="your-height" value="" size="40" placeholder="請輸入身高">
        </div>
        <div class="c-item">體重 kg
          <input class="weight" type="text" name="your-weight" value="" size="40" placeholder="請輸入體重">
        </div>
        <div class="btn c_submit">
          <input class="submit" type="submit" value="確認">
        </div>
        <div class="btn c_reset">
          <input class="reset" type="reset" value="全部清除">
        </div>
    </section>
    <section class="l-bmi__history">
      <h2>BMI記録</h2>
      <h3></h3>
      <ul class="p-bmi__item">
      </ul>
    </section>
  </article>
<link rel="stylesheet" href="css.css">
<script type="text/javascript" src="js.js"></script>
</html>
